<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commance</title>
    <script src="play.js"></script>

</head>
<body>
    <h1 class="title">Choix de Categorie</h1>
    <div class="select">
        <a id="nature" onclick="play(this.id)" onmouseover="modif(this.id)" onmouseout="modif('mainbg')" >
            Nature
        </a>
        <a id="animal" onmouseover="modif(this.id)" onmouseout="modif('mainbg')"onclick="play(this.id)">
            Animal
        </a>
        <a id="pays" onmouseover="modif(this.id)" onmouseout="modif('mainbg')"onclick="play(this.id)">
            Pays
        </a>
        <a id="fruit" onmouseover="modif(this.id)" onmouseout="modif('mainbg')"onclick="play(this.id)">
            Fruit
        </a>
    </div>
    
    </body>
